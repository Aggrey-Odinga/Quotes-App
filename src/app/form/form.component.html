<form (ngSubmit)="submitQuote()">
    <div class="text-center">
        <h3 class="white-text" style="color: whitesmoke; font-size: 50px;">Add Quote</h3>
        <hr>
    </div>

    <div class="md-form">
        <input type="text" id="form" [(ngModel)]="quotePublisher" class="form-control " name="publisher" >
        <label for="form" style="color: whitesmoke; font-size: 30px;">Name of Publisher</label>
    </div>
        <div class="md-form">
        <input type="text" id="form2" [(ngModel)]="theQuote"   class="form-control " name="quote" >
        <label for="form2" style="color: whitesmoke; font-size: 30px;"> Quote</label>
    </div>
        <div class="md-form">
        <input type="text" id="form3" class="form-control" [(ngModel)]="quoteAuthor" name="author" >
        <label for="form3" style="color: whitesmoke; font-size: 30px;">Author</label>
    </div>
        <div class="md-form">
        <input type="date" id="form4" class="form-control" [(ngModel)]="quoteDate" name="completeDate" >
        <label for="form4" style="color: whitesmoke; font-size: 30px;">Completion Date</label>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-info">Post Quote</button>

    </div>

</form>
