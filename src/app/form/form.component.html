<form (ngSubmit)="submitQuote()">
    <div class="text-center">
        <h3 class="white-text">Add Quote</h3>
        <hr>
    </div>

    <div class="md-form">
        <input type="text" id="form" class="form-control " name="publisher" >
        <label for="form">Name of Publisher</label>
    </div>
        <div class="md-form">
        <input type="text" id="form2" class="form-control " name="quote" >
        <label for="form2"> Quotes</label>
    </div>
        <div class="md-form">
        <input type="text" id="form3" class="form-control " name="author" >
        <label for="form3">Author</label>
    </div>
        <div class="md-form">
        <input type="date" id="form4" class="form-control " name="completeDate" >
        <label for="form4">Completion Date</label>
    </div>
    <div class="text-center">
        <button type="submit" class="btn-primary">Post Quote</button>

    </div>

</form>
