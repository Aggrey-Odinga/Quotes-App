<header class="header">

    <nav class="navbar navbar-expand-lg navbar-dark bg-info fixed-top">
        <a class="navbar-brand" href="#">QuotesApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Quotes</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Add Quotes
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Other Quotes</a>
                        <a class="dropdown-item" href="#">Another action</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <section class="home mt-5 pt-5">
        <div class="container" style="background-color: maroon;">
            <div class="row flex-center pt-5 mt-3 ">
                <div class="col-md-6 text-center text-md-left mb-5">
                    <div class="white-text">
                        <h2 class="h1" style="color: white;">Quotes</h2>
                        <hr style="color: white;">
                        <div class="Quote" *ngFor="let quote of quotes; let i=index">
                            <p class="h3 h3-responsive font-bold" style="color: white;" appHighlight *ngIf="highestUpvote()===quote.upvotes && quote.upvotes>0">{{quote.quote}}</p>

                            <p class="h3 h3-responsive font-bold" style="color: white;" *ngIf="highestUpvote()!==quote.upvotes || quote.upvotes===0">{{quote.quote}}</p>

                            <app-details [quote]="quote" style="color: white;"></app-details>
                            <button class="btn btn-info" (click)="upvote(i)">Upvote</button>
                            &nbsp;&nbsp;&nbsp;
                            <button class="btn btn-info" (click)="downvote(i)">Downvote</button>
                            &nbsp;&nbsp;&nbsp;
                            <button class="btn btn-danger" (click)="delQuote(i)">Delete</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-xl-5 offset-xl-1">

                    <app-quote-form style="color: white;" (emitQuote)="addQuote($event)"></app-quote-form>

                </div>
            </div>
        </div>
    </section>
</header>
