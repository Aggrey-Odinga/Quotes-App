<ul *ngFor="let quote of quotes">
    <div *ngIf="quote.upvotes == highest, then highlight else none">

    </div>
    <ng-template #highlight>
        <li appHighlight>{{quote.quote}} <span class="text-primary">Upvotes: {{quote.upvotes}} </span> <span
                class="text-warning">Downvotes: {{quote.downvotes}}</span></li>

    </ng-template>
    <ng-template #none>
           <li>{{quote.quote}} <span class="text-primary">Upvotes: {{quote.upvotes}} </span> <span
            class="text-warning">Downvotes: {{quote.downvotes}}</span></li>
    </ng-template>


</ul>
